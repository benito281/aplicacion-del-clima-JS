<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api Weather</title>
    <!-- ICONO -->
    <link rel="shortcut icon" href="img/icon/sun-solid.png" type="image/x-icon">
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>


<div class="container">
    <h1 class="text-center mt-2">View the weather in your city</h1>

    <div class="card w-50 mx-auto mt-4">
        <div class="card-body">
            <div class="form-group">
                <label >Enter your city</label>
                <input type="text" class="form-control" id="city">
                <button class="btn btn-primary btn-block mt-2" id="search">Go</button>
              </div>
        </div>
    </div>

    <div class="card w-50 mt-4 mx-auto">
        <div class="card-header" id="alert-info">
            <h1 class="text-center">City:</h1>
            <p class="h2 mt-2 text-center" id="site"></p>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-8">
                    <div id="info"></div>
                </div>
                <div class="col-md-4">
                    <div id="icon"></div>
                </div>
            </div>
        </div>
    </div>

</div>



<!-- JQUERY -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<!-- POPPER -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<!-- BOOTSTRAP JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
